<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        /* Reset mặc định của thẻ */
        body, h1, p, form, table {
            margin: 0;
            padding: 0;
        }

        /* Đặt font chữ và căn giữa toàn bộ trang */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Thiết kế cho form đăng nhập */
        .login-container {
            display: flex;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            width: 600px;
        }

        /* Phần chứa logo */
        .logo-section {
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-section img {
            width: 150px; /* Điều chỉnh kích thước logo tại đây */
            height: auto;
        }

        /* Phần chứa form đăng nhập */
        .form-section {
            flex-grow: 1;
        }

        /* Thiết kế các nhãn và input trong form */
        .form-section label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-section input[type="text"],
        .form-section input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Thiết kế các nút */
        .form-section input[type="submit"] {
            width: 100px;
            padding: 10px;
            margin-right: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .form-section input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">

        <!-- Phần chứa form đăng nhập -->
        <div class="form-section">
            <form action="j_security_check" method="GET">
                <h2>Vui lòng đăng nhập để truy cập tài nguyên này</h2>
                <label for="username">Tên đăng nhập:</label>
                <input type="text" id="username" name="j_username" placeholder="Nhập tên đăng nhập">

                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="j_password" placeholder="Nhập mật khẩu">

                <div>
                    <input type="submit" value="Đăng nhập" name="signIn">
                    <input type="submit" value="Đăng ký" name="signUp" onclick="window.location.href='signup.jsp';">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
