<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập Thất Bại</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        .error-header {
            font-size: 24px;
            color: #e74c3c;
            margin-bottom: 10px;
        }
        .error-message {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }
        .back-link {
            text-decoration: none;
            color: white;
            background-color: #3498db;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .back-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-header">Đăng nhập không thành công</div>
        <div class="error-message">Vui lòng kiểm tra lại thông tin đăng nhập và thử lại.</div>
        <a href="login.html" class="back-link">Quay lại trang đăng nhập</a>
        <a href="signup.jsp" class="back-link">Hoặc đăng ký tài khoản</a>
    </div>
</body>
</html>
